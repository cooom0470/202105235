<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입 - Park's Emotion</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .bg-image {
        background-image: url('AI_half_trans.png'); /* 여기에 실제 배경 이미지 URL을 입력하세요 */
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        left: 0;
        right: 0;
        z-index: -1;
    }
    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        background: transparent;
    }
    .header {
        padding: 20px;
        text-align: center;
        background-color: #007bff;
        color: white;
    }
    .nav {
        overflow: hidden;
        background-color: #343a40;
        padding: 0 20px;
    }
    .nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: background-color 0.3s;
    }
    .nav a.right {
        float: right;
    }
    .nav a:hover {
        background-color: #ddd;
        color: black;
    }
    .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .footer a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
    }
    .footer a:hover {
        text-decoration: underline;
    }
    .register-container {
        background-color: #fff;
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group button {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
    }
    .form-group button {
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="header">
  <h1>Park's Emotion LAB</h1>
</div>

<div class="nav">
  <a href="#home"><i class="fas fa-home"></i> Home</a>
  <a href="#introduce"><i class="fas fa-users"></i> Introduce</a>
  <a href="#fashion"><i class="fas fa-tshirt"></i> Fashion</a>
  <a href="#emotion"><i class="fas fa-smile"></i> Emotion</a>
  <a href="#register" class="right"><i class="fas fa-user-plus"></i> Regist</a>
  <a href="#login" class="right"><i class="fas fa-sign-in-alt"></i> Log in</a>
</div>

<div class="content">
  <div class="register-container">
    <h2>회원가입</h2>
    <p>창의의 높이 다양한 생활을 연출해 보세요!</p>
    <form action="process_registration.php" method="post">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" name="passwordCheck" required>
      </div>
      <div class="form-group">
        <label for="fullname">이름</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="birthdate">생년월일</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">뉴스레터 및 문자 메시지 수신 동의</label>
      </div>
      <div class="form-group">
        <button type="submit">가입하기</button>
        <button type="button" onclick="window.history.back();">가입취소</button>
      </div>
    </form>
  </div>
</div>

<div class="footer">
  <a href="#about"><i class="fas fa-info-circle"></i> About Us</a> |
  <a href="#contact"><i class="fas fa-envelope"></i> Contact</a> |
  <a href="#terms"><i class="fas fa-file-alt"></i> Terms</a>
  <p>&copy; 2024 Park's Emotion LAB. All rights reserved.</p>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
